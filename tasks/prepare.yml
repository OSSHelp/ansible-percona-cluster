---

- name: add percona key
  apt_key:
    keyserver: keys.gnupg.net
    id: "{{ item }}"
    state: present
  with_items:
    - E1E2CD202D607DAF
    - 1C4CBDCDCD2EFD2A
    - 9334A25F8507EFA5
    - 9E003FA64CAC6D72

- name: add percona repository
  apt_repository:
    repo: 'deb http://repo.percona.com/apt {{ ansible_distribution_release }} main'
    state: present

- name: set root password
  debconf:
    name: "percona-xtradb-cluster-{{ percona_cluster_version|replace('.','') }}"
    question: "{{ item }}"
    value: "{{ percona_cluster_root_password }}"
    vtype: 'password'
  changed_when: false
  with_items:
    - 'root_password'
    - 'root_password_again'

- name: set root password again
  debconf:
    name: "percona-xtradb-cluster-server-{{ percona_cluster_version }}"
    question: "percona-xtradb-cluster-server/{{ item }}"
    value: "{{ percona_cluster_root_password }}"
    vtype: 'password'
  changed_when: false
  with_items:
    - 'root_password'
    - 'root_password_again'

- include_role:
    name: syslog
  vars:
    install_server: true
    default_server: rsyslog
  when: syslog_installed is not defined
